<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poem Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <h1 class="text-4xl text-center mt-8 font-bold text-gray-800">Poem Generator</h1>
    <form action="/" method="post" class="max-w-md mx-auto mt-8">
        <div class="mb-4">
            <label for="mountain" class="block text-gray-700 font-medium">Mountain:</label>
            <input type="text" id="mountain" name="mountain" placeholder="Mountain" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>
        
        <div class="mb-4">
            <label for="ocean" class="block text-gray-700 font-medium">Ocean:</label>
            <input type="text" id="ocean" name="ocean" placeholder="Ocean" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>
        
        <div class="mb-4">
            <label for="vessel" class="block text-gray-700 font-medium">Vessel:</label>
            <input type="text" id="vessel" name="vessel" placeholder="Vessel" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>
        
        <div class="mb-4">
            <label for="tribe" class="block text-gray-700 font-medium">Tribe:</label>
            <input type="text" id="tribe" name="tribe" placeholder="Tribe" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>
        
        <div class="mb-4">
            <label for="subtribe" class="block text-gray-700 font-medium">Subtribe:</label>
            <input type="text" id="subtribe" name="subtribe" placeholder="Subtribe" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>
        
        <div class="mb-4">
            <label for="whare" class="block text-gray-700 font-medium">Whare:</label>
            <input type="text" id="whare" name="whare" placeholder="Whare" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>
        
        <div class="mb-4">
            <label for="location" class="block text-gray-700 font-medium">Location:</label>
            <input type="text" id="location" name="location" placeholder="Location" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>
        
        <div class="mb-4">
            <label for="me" class="block text-gray-700 font-medium">name:</label>
            <input type="text" id="me" name="me" placeholder="name" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>
        
        <button type="submit" class="w-full px-4 py-2 mt-4 text-white bg-blue-500 rounded-md hover:bg-blue-600">CALCULATE</button>
    </form>
</body>
</html>
