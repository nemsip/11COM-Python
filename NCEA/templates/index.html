<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pepeha Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("../static/images/background-koru.png");
            background-size: cover;
            font-family: 'Poppins', sans-serif;
        }
        .button-container {
            display: flex;
            gap: 8px;
            transform: scale(0.9); 
            margin: 0 auto;
            align-items: center;
        }
        .button {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 20px; 
            font-size: 14px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
            color: white;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.1); 
        }
        .button.selected {
            transform: scale(1.1);
            font-size: 15px; 
            padding: 14px 28px; 
            box-shadow: 0 5px 7px rgba(0, 0, 0, 0.2); 
        }
        #pakeha {
            background-color: #45a049;
            border-radius: 20px 0 0 20px; 
        }
        #maori {
            background-color: #45a049;
            border-radius: 0 20px 20px 0;
        }
        #pakeha.selected {
            background-color: #5cbf60;
            /* text-decoration: underline;
            text-decoration-thickness: 3px;
            text-underline-offset: 3px;*/
        }
        #maori.selected {
            background-color: #5cbf60;
            /* text-decoration: underline;
            text-decoration-thickness: 3px;
            text-underline-offset: 3px;*/;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-300 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="bg-green-900 text-green-300 p-4 rounded-lg mb-4 shadow-2xl">
            <h1 class="text-2xl font-bold text-center">PEPEHA GENERATOR</h1>
        </div>
        <div class="bg-gray-800 p-6 rounded-lg shadow-2xl">
            <div class="flex space-x-2 mb-4">
                <div class="button-container">
                    <button id="pakeha" class="button selected" style="width: 100px; height: 40px;">Pakeha</button>
                    <button id="maori" class="button" style="width: 100px; height: 40px;">Māori</button>
                </div>
            </div>
            <form id="pakehaForm" action="/" method="post">
                <input name="ethnicity" value="pakeha" type="hidden">

                <label for="name" class="text-sm">Name</label>
                <input type="text" name="name" class="w-full bg-gray-700 p-3 rounded mb-3 text-sm custom-shadow-more">
                
                <label for="family-name" class="text-sm">Family Name</label>
                <input type="text" name="family-name" class="w-full bg-gray-700 p-3 rounded mb-3 text-sm custom-shadow-more">
                
                <label for="home" class="text-sm">Home</label>
                <input type="text" name="home" class="w-full bg-gray-700 p-3 rounded mb-3 text-sm custom-shadow-more">
                
                <label for="ocean" class="text-sm">Ocean</label>
                <input type="text" name="ocean" class="w-full bg-gray-700 p-3 rounded mb-3 text-sm custom-shadow-more">
                
                <label for="mountain" class="text-sm">Mountain</label>
                <input type="text" name="mountain" class="w-full bg-gray-700 p-3 rounded mb-3 text-sm custom-shadow-more">
                
                <label for="river" class="text-sm">River</label>
                <input type="text" name="river" class="w-full bg-gray-700 p-3 rounded mb-3 text-sm custom-shadow-more">
                
                <label for="ancestry" class="text-sm">Ancestry</label>
                <input type="text" name="ancestry" class="w-full bg-gray-700 p-3 rounded mb-3 text-sm custom-shadow-more">
                
                <button type="submit" class="w-full bg-gray-700 text-gray-300 p-3 rounded mt-4 text-sm custom-shadow-more">GENERATE</button>
            </form>
            <form id="maoriForm" style="display: none;" action="/" method="post">
                <input name="ethnicity" value="maori" type="hidden">
                <label for="ingoa" class="text-sm">Ingoa (Name)</label>
                <input type="text" name="ingoa" class="w-full bg-gray-700 p-3 rounded mb-3 text-sm custom-shadow-more">
                
                <label for="whanau" class="text-sm">Whānau (Family)</label>
                <input type="text" name="whanau" class="w-full bg-gray-700 p-3 rounded mb-3 text-sm custom-shadow-more">
                
                <label for="marae" class="text-sm">Marae</label>
                <input type="text" name="marae" class="w-full bg-gray-700 p-3 rounded mb-3 text-sm custom-shadow-more">
                
                <label for="iwi" class="text-sm">Iwi (Tribe)</label>
                <input type="text" name="iwi" class="w-full bg-gray-700 p-3 rounded mb-3 text-sm custom-shadow-more">
                
                <label for="maunga" class="text-sm">Maunga (Mountain)</label>
                <input type="text" name="maunga" class="w-full bg-gray-700 p-3 rounded mb-3 text-sm custom-shadow-more">
                
                <label for="awa" class="text-sm">Awa (River)</label>
                <input type="text" name="awa" class="w-full bg-gray-700 p-3 rounded mb-3 text-sm custom-shadow-more">
                
                <label for="waka" class="text-sm">Waka (Canoe)</label>
                <input type="text" name="waka" class="w-full bg-gray-700 p-3 rounded mb-3 text-sm custom-shadow-more">
                
                <button type="submit" class="w-full bg-gray-700 text-gray-300 p-3 rounded mt-4 text-sm custom-shadow-more">WHAKAPUTA (GENERATE)</button>
            </form>
        </div>
    </div>
    <script>
        // rhis is where my javascript knowlege ends
        const buttons = document.querySelectorAll('.button');
        const pakehaForm = document.getElementById('pakehaForm');
        const maoriForm = document.getElementById('maoriForm');

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                buttons.forEach(btn => btn.classList.remove('selected'));
                button.classList.add('selected');
                
                if (button.id === 'pakeha') {
                    pakehaForm.style.display = 'block';
                    maoriForm.style.display = 'none';
                } else if (button.id === 'maori') {
                    pakehaForm.style.display = 'none';
                    maoriForm.style.display = 'block';
                }
                console.log("Button Toggled");
            });
        });
    </script>
</body>
</html>
