<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Value</title>
</head>
<body>
    <h1>Dynamic Temperature calculator in Flask</h1>

    <form action="/temp-out">
        <label for="num1">Enter First Temp:</label>
        <input type="number" name="num1" id="num1" required>
        <br><br>
        <label for="num2">Enter Second Temp:</label>
        <input type="number" name="num2" id="num2" required>
        <br><br>
        <label for="operation">Select Operation:</label>
        <select name="operation" id="operation">
            <option value="f2c">Farenheit to Celcius</option>
            <option value="c2f">Celcius to Farenheit</option>
        </select>
        <br><br>
        <button type="submit">Calculate!</button>
    </form>
</body>
</html>
